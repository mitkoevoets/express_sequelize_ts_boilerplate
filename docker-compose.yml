version: '3'
services:
  db:
    container_name: db_postgres
    networks:
      - localnetwork
    image: postgres:12.2
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'cobra'
    volumes:
      - localnetwork_data:/var/lib/postgresql/data
  app:
    container_name: app
    networks:
      - localnetwork
    build: .
    environment:
      - PORT=8999
      - DB_NAME=cobra
      - DB_PORT=5432
      - DB_HOST=db_postgres
      - DB_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - OPTIMUS_API_URL=http://192.168.144.1:7000
      - COBRA_DATASERVICE_URL=http://192.168.144.1:2233
    ports:
      - 8999:8999
    expose:
      - 8999
    volumes:
      - ./:/home/node
    depends_on:
      - db
    command: npm run start
volumes:
  localnetwork_data:
networks:
  localnetwork:
    external: true
